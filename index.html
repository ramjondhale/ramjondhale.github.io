<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ram's Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="default.css">

</head>

<body>
    <section class="s1">
        <div class="main-container">
            <div class="greeting-wrapper">
                <h1>Hi, I'm Ram Jondhale</h1>
            </div>
            <div class="intro-wrapper">
                <div class="nav-wrapper">
                    <div class="dots-wrapper">
                        <div class="browser-dot" id="dot-1"></div>
                        <div class="browser-dot" id="dot-2"></div>
                        <div class="browser-dot" id="dot-3"></div>
                    </div>
                    <ul id="navigation">
                        <li><a href="#a">Contact</a></li>
                    </ul>
                </div>

                <div class="left-column">
                    <img id="profile-pic" src="images/pp.jpeg" alt="">
                    <h5 style="text-align: center; line-height: 0;">Personalize Theme</h5>
                    <div class="theme-options-wrapper">
                        <div id="light-mode" class="theme-dot"></div>
                        <div id="blue-mode" class="theme-dot"></div>
                        <div id="green-mode" class="theme-dot"></div>
                        <div id="purple-mode" class="theme-dot"></div>
                    </div>
                    <p id="setting-note">This settings will be saved for <br> your next visit</p>
                </div>

                <div class="right-column">
                    <div id="preview-shadow">
                        <div id="preview">
                            <div class="corner" id="corner-tl"></div>
                            <div class="corner" id="corner-tr"></div>

                            <h3>What I Do</h3>
                            <p>I was a lead developer in a past life, now I enjoy teaching courses.</p>
                            <div class="corner" id="corner-bl"></div>
                            <div class="corner" id="corner-br"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="s2">
        <div class="main-container">
            <div class="about-wrapper">

            </div>
        </div>
    </section>
    <section class="s1">
        <div class="main-container">
            Portfolio
        </div>
    </section>
    <section class="s2">

            Contact
        </div>
    </section>
